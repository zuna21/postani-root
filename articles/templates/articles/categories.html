{% extends 'main.html' %}

{% block content %}

        <!-- naslov -->
        <div class="title">
            <h1 class="title-text">KATEGORIJE</h1>
        </div>


        <!-- kategorije lista -->
        <div class="categories-content">
            {% for category in categories %}
            <a href="{% url 'category' category.id %}" style="color: black;">
                <div class="one-category">
                    <h1>{{category.title}}</h1>
                </div>
            </a>
            {% endfor %}
        </div>


{% endblock content %}
